<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <section class="contact">
            <h1>Contact GlobalVisa Solutions</h1>
            <p>If you have any questions or would like to inquire about our services, feel free to get in touch with us using the form below. We'll get back to you as soon as possible.</p>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <input type="submit" value="Send Message" class="cta-button">
            </form>
        </section>
    </main>
    <footer>
        <p>Contact us at: akasoftsolutions@gmail.com</p>
    </footer>
</body>
</html>
